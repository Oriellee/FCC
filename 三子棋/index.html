<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <title>三子棋</title>
</head>

<body>
    <div id="popUps">
        <div id="shadow"></div>
        <div id="win">
            <h2>请选择棋子颜色</h2>
            <p>X OR O ?</p>
            <div>
                <button class="btn btn-default" id="X">X</button>
                <button class="btn btn-default" id="O">O</button>
            </div>
        </div>
    </div>
    <table id="box">
        <tr>
            <td id="top-left" class="col-xs-4 col-sm-4 col-md-4"></td>
            <td id="top-center" class="col-xs-4 col-sm-4 col-md-4"></td>
            <td id="top-right" class="col-xs-4 col-sm-4 col-md-4"></td>
        </tr>
        <tr>
            <td id="center-left" class="col-xs-4 col-sm-4 col-md-4"></td>
            <td class="col-xs-4 col-sm-4 col-md-4"></td>
            <td id="center-right" class="col-xs-4 col-sm-4 col-md-4"></td>
        </tr>
        <tr>
            <td id="bottom-left" class="col-xs-4 col-sm-4 col-md-4"></td>
            <td id="bottom-center" class="col-xs-4 col-sm-4 col-md-4"></td>
            <td id="bottom-right" class="col-xs-4 col-sm-4 col-md-4">X</td>
        </tr>
    </table>
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>番茄钟</title>
	<style type="text/css">
/*	*{
		border: 1px solid red;
	}*/
		body{
			background-color: #333333;
			color: #fff;
			margin: 0px;
			padding: 0px;
		}
		#box{
			width: 60%;
			min-width: 420px;
			min-height: 500px;
			margin: 80px auto;
		}
		#title{
			display: block;
		    margin: 0 auto;
		    color: white;
		    text-align: center;
		    font-family: 'Pacifico';
		    font-size: 3em;
		}
		#menu{
			width: 100%;
			display: flex;
			margin: 30px 0;
			text-align: center;
		}
		#break,#session{
			display: block;
			width: 50%;
		}
		#break p,#session p{
			margin: 10px 0px;
			font-family: Open Sans, Arial;
			font-size: 12.8px;
		}
		#breakText,#sessionText{
			font-family: Open Sans, Arial;
			font-size: 1.8em;
		    padding-left: 10px;
		    padding-right: 10px;
		    font-family: bold;
		}
		#menu button{
			font-size: 1.5em;
			background-color: #333333;
			color: #fff;
			border: none;
			outline: none;
			margin-bottom: 10px;
		}
		#menu button:hover{
			color: #989898;
		}
		#time{
			border: 1px solid red;
			width: 300px;
			height: 300px;
			margin: 20px auto;
			border: 2px solid #99CC00;
			border-radius: 50%;
			font-size: 2em;
			cursor: pointer;
			position: relative;
			z-index: 20;
			overflow: hidden;
		}
		#timeText,#timeNum{
			font-size: 1.5em;
			height: 25%;
			font-family: Open Sans, Arial;
			margin: 40px 0 0 0;
			text-align: center;
		}
		#timeNum{
			font-size: 2em;
			height: 35%;
		}
		#timeBack{
			height: 300px;
			width: 300px;
			background-color:#99CC00; 
			position: absolute;
			z-index: -1;
		}
	</style>
</head>
<body>
	<div id="box">
		<h1 id="title">URNOTCHRISLEE</h1>
		<div id="menu">
			<div id="break">
				<p>BREAK LENGTH</p>
				<button id="breakLess">-</button>
				<span id="breakText">5</span>
				<button id="breakAdd">+</button>
			</div>
			<div id="session">
				<p>SESSION LENGTH</p>
				<button id="sessionLess">-</button>
				<span id="sessionText">5</span>
				<button id="sessionAdd">+</button>
			</div>
		</div>
		<div id="time">
			<span id="timeBack"></span>
			<p id="timeText">Session</p>
			<p id="timeNum">24:00</p>
			
		</div>
	</div>
</body>
</html>
